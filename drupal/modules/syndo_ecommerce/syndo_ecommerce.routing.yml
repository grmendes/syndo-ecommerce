syndo_ecommerce.list_products:
  path: '/products'
  defaults:
    _controller: '\Drupal\syndo_ecommerce\Controller\ProductController::listProducts'
    _title: 'Produtos'
  requirements:
    _permission: 'access content'
syndo_ecommerce.order_history:
  path: '/order_history'
  defaults:
    _controller: '\Drupal\syndo_ecommerce\Controller\OrderController::history'
    _title: 'Hist√≥rico de Pedidos'
  requirements:
    _permission: 'access content'
syndo_ecommerce.view_cart:
  path: '/cart'
  defaults:
    _controller: '\Drupal\syndo_ecommerce\Controller\CartController::view'
    _title: 'Carrinho'
  requirements:
    _permission: 'access content'
